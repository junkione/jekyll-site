backend:
  name: git-gateway
  branch: master # Branch to update (master by default)

media_folder: "img/uploads" # Folder where user uploaded files should go

collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "_posts" # The path to the folder where the documents are stored
    sort: "date:desc" # Default is title:asc
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: # The fields each document in this collection have
      - {label: "Layout", name: "layout", widget: "hidden", default: "single"}
      - {label: "Titolo", name: "title", widget: "string", tagname: "h1"}
      - {label: "Corpo", name: "body", widget: "markdown"}
      - {label: "Indice", name: "toc", widget: "boolean"}
      - label: "Categorie"
        name: "categories"
        widget: "list"
        required: true
        allow_add: false
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD hh:mm:ss"}
      # - {label: "Categories", name: "categories", widget: "string", required: false}
    meta: # Meta data fields. Just like fields, but without any preview element

  - name: "config"
    label: "Configurazione"
    editor:
      preview: false
    files:
      - label: "Gestione Autori"
        name: "authors"
        file: "_data/authors.yml"
        fields:
          -
            label: "Autori",
            name: "items",
            widget: "list",
            fields:
              - {label: Nome, name: name, widget: string}
              - {label: Email, name: email, widget: string}
              - {label: Facebook, name: facebook, widget: string}
              - {label: Immagine, name: avatar, widget: image, allow_multiple: false, config: {media_folder: "authors"}}
              - {label: Biografia, name: bio, widget: text}
